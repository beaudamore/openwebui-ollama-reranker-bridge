version: "3.8"

services:
  rerank-bridge:
    image: ghcr.io/beaudamore/openwebui-ollama-reranker-bridge:latest
    container_name: rerank-bridge
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Set a fixed host IP for Ollama so the container is network-agnostic.
      # You can override this in .env instead of here.
      - OLLAMA_BASE_URL=http://localhost:11434
      - RERANK_MODE=embeddings
      - RERANK_PORT=8000
      # Do NOT put secrets here; put RERANK_BRIDGE_API_KEY and OLLAMA_API_KEY in .env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bridge_net

networks:
  bridge_net:
    driver: bridge
