version: "3.8"

services:
  rerank-bridge:
    image: ghcr.io/beaudamore/openwebui-ollama-reranker-bridge:latest
    container_name: rerank-bridge
    restart: unless-stopped
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port $${RERANK_PORT}"
    environment:
      # On Windows/Mac with Docker Desktop, use host.docker.internal to reach the host
      # On Linux, use host network or set this to the actual Ollama server IP
      - OLLAMA_BASE_URL=http://localhost:11434
      - RERANK_MODE=embeddings
      - RERANK_PORT=5600
    ports:
      - "5600:5600"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - bridge_net

networks:
  bridge_net:
    driver: bridge
