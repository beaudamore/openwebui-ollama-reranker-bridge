version: "3.8"

services:
  rerank-bridge:
    image: ghcr.io/beaudamore/openwebui-ollama-reranker-bridge:latest
    container_name: rerank-bridge
    restart: unless-stopped
    environment:
      # On Windows/Mac with Docker Desktop, use host.docker.internal to reach the host
      # On Linux, use host network or set this to the actual Ollama server IP
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - RERANK_MODE=embeddings
      - RERANK_PORT=8000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bridge_net

networks:
  bridge_net:
    driver: bridge
